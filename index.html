<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafío EsiOrienta - Tablero Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <h1>🎉 Desafío EsiOrienta - Tablero Interactivo 🎉</h1>

  <!-- Tablero con casillas -->
  <div id="tablero"></div>
    <img src="EsiOrienta Logo.png" id="decoracion" alt="Decoración" />
  <!-- Contenedor de controles -->
  <div id="controles">
    <p>
      Turno del Jugador <span id="turno">1</span> |
      Posición actual: <span id="posicion">0</span>
    </p>
    <button onclick="tirarDado()">🎲 Tirar dado</button>
    <p id="mensaje"></p>
  </div>

  <!-- Contenedor emergente de preguntas -->
  <div id="pregunta-container"></div>
  <audio id="musica-fondo" src="Undertale OST_ 054 - Hotel.mp3" autoplay loop></audio>
  <button onclick="toggleMusica()" id="btn-musica">🔊 Música: ON</button>
  <script src="script.js"></script>
</body>
</html>
